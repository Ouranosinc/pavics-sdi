[regex1]
regex: 0x[a-z|A-Z|0-9]+
replace: MEMORY-LOCATION
[regex2]
regex: [0-9]{4}-[0-9]{2}-[0-9]{2}[t|T][0-9]{2}:[0-9]{2}:[0-9]{2}[z|Z]?
replace: TIME-STAMP
[regex3]
regex: [0-9]{4}-[0-9]{2}-[0-9]{2}
replace: DATE
[regex4]
regex: (\w+(\-)){4}\w+()?
replace: URI-LOCATION
[regex5]
regex: (\w+(\.))+(ca|com|org)
replace: URL
[regex6]
regex: \w+:[0-9]{4}
replace: URL
[regex7]
regex: nc_dump_\w+
replace: NCDUMP_OUTPUT