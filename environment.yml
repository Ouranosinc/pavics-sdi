# Conda environment file used to run the notebooks
name: pavics-sdi
channels:
  - conda-forge
  - defaults
dependencies:
  - python >=3.8,<3.12
  - birdy
  - cartopy
  - clisops
  - dask
  - geopandas
  - geoviews
  - hvplot
  - intake-esm
  - ipyleaflet
  - ipython
  - matplotlib
  - netcdf4
  - numpy
  - pydap
  - pykdtree  # Fixes cartopy bug arising with scipy 1.11
  - rasterio
  - rioxarray
  - siphon
  - urlpath
  - xarray
  - xclim
