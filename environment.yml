# Conda environment file used to run the notebooks
name: pavics-sdi
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.13
  - birdy
  - cartopy
  - clisops >=0.15.0
  - dask
  - fiona
  - geopandas >=1.0
  - geoviews
  - hvplot
  - intake-esm
  - ipyleaflet
  - ipython
  - matplotlib
  - netcdf4
  - numba
  - numpy >=1.24.0
  - psutil
  - pydap
  - pykdtree  # Fixes cartopy bug arising with scipy 1.11
  - rasterio
  - rioxarray
  - siphon
  - shapely >=2.0
  - xarray >=0.45.0
  - xscen
  - xclim
